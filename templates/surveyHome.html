<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='survey.css') }}">
  <title>My Website</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="box">
        <p1>Dojo Survey</p1>
      </div>

      <form action="/" method="POST">
        <div class="box">

          <p2>Name:</p2>
        </div>

        <div class="box">
          <input type="text" name="name" class="name">
        </div>

        <div class="box">
          <p2>Dojo Location</p2>
        </div>

        <div class="box">
          <select class="location" name="location" placeholder="--Select a Location--">


            <option value="Chicago">Chicago</option>
            <option value="Seattle">Seattle</option>
            <option value="Online">Online</option>

            <option value="Burbank">Burbank</option>
          </select>
        </div>

        <div class="box">
          <p2>Favorite Language</p2>
        </div>

        <div class="box">


          <select name="language" placeholder="--Select a Language--">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
          </select>
        </div>

        <div class="box">
          <p2>Comments</p2>
        </div>

        <div class="box">
          <input type="text" name="comments" class="comments">
        </div>

        <div class="box">

          <button type="submit">Submit</button>
          
        </div>
      </form>
    </div>
  </main>
</body>
</html>
